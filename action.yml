name: 'Helm Chart Docs Github Pages'
branding:
  icon: 'activity'
  color: 'blue'
description: 'This Action will generate your static Helm Chart Docs and deploy it to Github Pages'
inputs:
  token:
    description: 'Your Github token'
    required: true
  commitMessage:
    description: 'Your git commit message'
    required: false
    default: 'Deploy Helm Charts Docs'
  branch:
    description: 'Your git commit message'
    required: false
    default: 'gh-pages'
runs:
  using: composite
  steps:
    - name: Build and generate nuxt
      run: |
        owner=$(cut -d '/' -f 1 <<< "$GITHUB_REPOSITORY")
        repo=$(cut -d '/' -f 2 <<< "$GITHUB_REPOSITORY")

        git config --global user.email "$owner@users.noreply.github.com"
        git config --global user.name "$owner"

        if [ "none" !=  ${{ inputs.cname }} ]; then echo '${{ inputs.cname }}' > CNAME; fi

        git checkout ${{ inputs.branch }}
        docker run -v $(pwd)/dist:/src/dist -v $(pwd)/index.yaml:/src/index.yaml ghcr.io/omegion/helm-charts-docs:v0.8.0
        sudo mv dist/* $(pwd)
        git add -A
        git commit -m '${{ inputs.commitMessage }}'
        git push origin ${{ inputs.branch }}

        sudo rm -r dist src
      shell: bash